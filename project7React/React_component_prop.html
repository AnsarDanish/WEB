<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

           <!--    component with properties ( argument) -->

<div id ="root"></div>

<script  type="text/babel">

    function Product( prop)
    {
        return  (
            <div>
          <h1>{prop.name}</h1>
          <h1>{prop.price}</h1>
            </div>
       
        ); 
    }

    var record= <div class="container">
                <h1> All products</h1>
                <div class="row">
                    <h1> < Product  name="product1" price="2000"/></h1>
                    <h1> < Product  name="product2" price="2000"/> </h1>
                    <h1> < Product  name="product3" price="2000"/> </h1>
                    <h1> < Product  name="product4" price="2000"/> </h1>
                     
                </div>
                </div>
  

    var tg = ReactDOM.createRoot(document.getElementById('root'));
    tg.render(record);    
      

</script>
